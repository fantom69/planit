<div class="row" style="margin-top :1%">
  <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4 ">
    <h2 class="centeredContent">Authentification</h2>
    <br><br>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
        <input type="text" class="form-control" id="login" name="mail" placeholder="Renseigner votre email" [(ngModel)]="user.mail">
      </div>
      <br />
      <div class="input-group">
        <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true" ></span></div>
        <input type="password" class="form-control" id="login" name="password" placeholder="Renseigner votre mot de passe" [(ngModel)]="user.password">
      </div>
      <br /><br>
      <button type="button" class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4" (click)="login()">
            <i class="fa fa-sign-in" aria-hidden="true"></i>
            Se connecter
      </button>
    </div>
  </div>
</div>

<p-growl [value]="msgToast" [life]="durationToast" [styleClass]="colorToast"></p-growl>
