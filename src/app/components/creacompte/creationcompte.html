<div class="row" style="margin-top :2%">
  <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4 ">
    <h2 class="centeredContent">Création d'un compte</h2>
    <br><br>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon">@</div>
        <input id="email" type="email" class="form-control" name="email"  placeholder="Saississez votre email" [(ngModel)]="user.mail" required/>
      </div>
      <br />
      <div class="input-group">
        <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true" ></span></div>
        <input type="password" class="form-control" id="password" name="password" placeholder="Saississez votre mot de passe" [(ngModel)]="user.password">
      </div>
      <br />
      <div class="input-group">
        <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true" ></span></div>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-saississez votre mot de passe" [(ngModel)]="passwordVerif">
      </div>
      <br />
      <div class="input-group">
        <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true" ></span></div>
        <input id="nom" type="text" class="form-control" name="nom" placeholder="Saississez votre nom" [(ngModel)]="user.nom" required />
      </div>
      <br />
      <div class="input-group">
        <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true" ></span></div>
        <input id="prenom" type="text" class="form-control" name="prenom" placeholder="Saississez votre prénom" [(ngModel)]="user.prenom" required />
      </div>
      <br /><br>
      <button type="button" class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-4" (click)="creation()">
            <i class="fa fa-sign-in" aria-hidden="true"></i>
             Confirmer la création
      </button>
    </div>
  </div>
</div>

<p-growl [value]="msgToast" [life]="durationToast" [styleClass]="colorToast"></p-growl>
