<div class="row" style="margin-top :2%">
  <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4 ">
    <h2 class="centeredContent">Création d'un compte</h2>
    <br><br>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon">@</div>
        <input id="email" type="email" class="form-control" name="email"  placeholder="Saississez votre email" [(ngModel)]="user.mail" required/>
      </div>
      <br />
      <div class="input-group">
        <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true" ></span></div>
        <input type="password" class="form-control" id="password" name="password" placeholder="Saississez votre mot de passe" [(ngModel)]="user.password">
      </div>
      <br />
      <div class="input-group">
        <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true" ></span></div>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-saississez votre mot de passe" [(ngModel)]="passwordVerif">
      </div>
      <br />
      <div class="input-group">
        <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true" ></span></div>
        <input id="nom" type="text" class="form-control" name="nom" placeholder="Saississez votre nom" [(ngModel)]="user.nom" required />
      </div>
      <br />
      <div class="input-group">
        <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true" ></span></div>
        <input id="prenom" type="text" class="form-control" name="prenom" placeholder="Saississez votre prénom" [(ngModel)]="user.prenom" required />
      </div>
      <br />
      <div class="input-group">
        <div class="input-group-addon" (click)="showMap(gmap.getMap())"  style="cursor : pointer"><span class="glyphicon glyphicon-map-marker"  aria-hidden="true" ></span></div>
        <input type="text" class="form-control" placeholder="Indiquez votre adresse" [(ngModel)]="user.lieu" (keypress)="removegeographical()">
      </div>
      <br /><br>
      <button type="button" class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-12 col-lg-6 col-lg-offset-3" (click)="creation()">
            <i class="fa fa-sign-in" aria-hidden="true"></i>
             Confirmer la création
      </button>
    </div>
  </div>
</div>

<!-- Google Map -->
<p-dialog [(visible)]="mapVisible" header="Lieu de l'évènement" width="1000" height="650" >

  <h4 class="centeredContent">Lieu choisi : {{adresse}}</h4>
  <p-gmap #gmap [style]="{'width':'100%','height':'450px'}" [options]="options" [overlays]="overlays" (onMapClick)="handleMapClick($event)" (onOverlayClick)="handleOverlayClick($event)" (onOverlayDragEnd)="handleDragEnd($event)"></p-gmap>

  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" class="btn" icon="fa-save" (click)="saveMap()">
        <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer le lieu
      </button>
    </div>
  </p-footer>
</p-dialog>

<!-- Confirmation adresse -->
<p-dialog width="600" [(visible)]="showConfirm">

  <h5>{{messageConfirm}}</h5>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" class="btn" icon="fa-close" (click)="reject()">Non</button>
      <button type="button" class="btn" icon="fa-check" (click)="accept()">Oui</button>
    </div>
  </p-footer>
</p-dialog>

<p-growl [value]="msgToast" [life]="durationToast" [styleClass]="colorToast"></p-growl>
